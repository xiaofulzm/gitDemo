    <style>
        canvas{
                display: block;
                margin: 100px auto  0;
               width: 500px;
               height: 500px;
               background-color: #ccc;
        }
    </style>
<body>
    <canvas width="500" height="500">您的浏览器不支持本网站的业务，请换一个谷歌浏览器查看 </canvas>
    <script>
        let canvas = document.querySelector("canvas");
        let canCon = canvas.getContext("2d");
        function lzm(row,col){
            for(var  i = 0; i < row; i++) {
                for (var j = 0; j < col; j++) {
                      canCon.fillStyle = 'rgb(' + Math.floor(255 - (255/row)*i)+ ',' + Math.floor(255 - (255/col)*j) + ',0)';
                      canCon.fillRect(j*20 , i*20 ,20,20)
                }
            }
        } lzm(15,15)
        
    </script>
