<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding: 100px;
			}
			.box{
				height: 100px;
				width: 100px;
				background: deepskyblue;
				
			}
			.box_3{
				height: 300px;
				width: 300px;
				background: red;
				
			}
			/* @keyframes demo_1{
				from {background: red;}
				to {background: yellow;}
				
			}
			.box:hover{
				animation: demo_1 1s;
			} */
			
			@keyframes demo_2{
				0%{
					transform: translate(100px,150px );
					background: deepskyblue;
				}
				20%{
					transform: translate(300px,100px );
					background: gray;
				}
				40%{
					transform: translate(100px,0px );
					background: orangered;
				}
				70%{
					transform: translate(300px,80px );
					background: deepskyblue;
				}
				100%{
					transform: translate(0px,0px );
					background: yellow;
				}
			}
			.box{
				animation: demo_2 5s;
				animation-delay: 0.5s;
				animation-iteration-count: 3;
			} 
			
			@keyframes demo_3{
				0%{
					border-radius: 150px;
					background: red;
				}
				20%{
					border-radius: 80px;
					background: gray;
				}
				40%{
					border-radius: 20px;
					background: orangered;
				}
				70%{
					border-radius: 150px;
					background: deepskyblue;
				}
				100%{
					border-radius: 0px;
					background: yellow;
				}
			}
			.box_3{
				animation: demo_3 5s;
				animation-delay: 0.5s;
				animation-iteration-count: 3;
			} 
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<div class="box_3">
			
		</div>
	</body>
</html>
