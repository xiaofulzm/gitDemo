<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding: 100px;
			}
			.box{
				height: 100px;
				width: 100px;
				background: deepskyblue;
				transition: transform 1s;
			}
			.box:hover{
				transform: translate(200px,500px)  rotate(180deg);
				/* transform: skew(60deg,120deg); */
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>计算机与艺术学院</p>
		</div>
	</body>
</html>
