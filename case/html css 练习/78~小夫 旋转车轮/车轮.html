<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				.worp{
					position: relative;
					top: 50px;
					left: 0px;
					/* height: 200px; */
					/* border: 2px solid red; */
					animation: worp 6s linear infinite;
				}
				@keyframes worp{
					form{
						top: 50px;
						left: 0%;
					}
					to{
						top: 50px;
						left: 100%;
					}
				}
				.worp .box{
					position: absolute;
					top: 0px;
					left: 0px;
					margin: 20px auto;
					width: 150px;
					height: 150px;
					background-color: #ccc;
					transform:rotate(0deg);
					/* transform-origin: 150px 150px; */
					animation: move 3s linear infinite;
					/* box-shadow: 20px 20px red; */
				}
				@keyframes move{
					0%{ 
						top: 0px;
						left: 0px;
						transform: rotate(0deg);
						
					}
					25%{
						top: 0px;
						left: 0px;
						transform: rotate(90deg);
						
					}
					50%{
						top: 0px;
						left: 0px;
						transform: rotate(180deg);
						
					}
					75%{
						top: 0px;
						left: 0px;
						transform: rotate(270deg);
						
					}
					100%{
						top: 0px;
						left: 0px;
						transform: rotate(360deg);
						
					}
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div class="worp">
			<div class="box">
		</div>
	 </body>
</html> <!-- 结束标签-->
