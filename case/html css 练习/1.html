<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 </head>
 <body>
  
  <dl>
		<dt>div:</dt>
		<dd>我是一个划分区域的标签</dd>
		<dt>b：：</dt>
		<dd>我是一个强调标签</dd>
		<dt>strong：</dt>
		<dd>我也是一个强调标签，有SEO优化的功能</dd>		
		<dt>i :</dt>
		<dd>我是一个斜体标签</dd>
		<dt>em:</dt>
		<dd>我也是一个斜体标签，有SEO优化的功能</dd>
		<dt>span：</dt>
		<dd>我是一个划分文字区域的标签</dd>
		<dt>ul>li :</dt>
		<dd>无序标签</dd>
		<dt>ol>li：</dt>
		<dd>有序标签</dd>
		<dt>dl>dt/dd:</dt>
		<dd>嘿嘿！！!</dd>
  </dl>
 </body>
</html>
