		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				.box{
					position: relative;
					margin: 100px auto;
					width: 300px;
					height: 300px;
					padding: 20px;
					background-color: #ccc;
					background-clip: content-box;
				}
				.box:after{
					position: absolute;
					left: 0;
					bottom: 0;
					content: "";
					width: 0;
					height: 336px;
					border-width: 2px;
					border-style: solid;
					border-color: transparent transparent #f00 #f00;
					animation: move-1 3s linear infinite;
				}
				.box:before{
					position: absolute;
					top: 0;
					right: 0;
					content: "";
					width: 0;
					height: 336px;
					border-width: 2px;
					border-style: solid;
					border-color: #f00 #f00 transparent transparent;
					animation: move-2 3s linear infinite;
				}
				@keyframes move-1{
					0%{
						left: 0;
						bottom: 0;
						right: auto;
						width: 0;
						height: 336px;
						border-color: transparent transparent #f00 #f00;
					}
					49%{
						left: 0;
						bottom: 0;
						right: auto;
						width: 336px;
						height: 0;
						border-color: transparent transparent #f00 #f00;
					}
					50%{
						left: auto;
						bottom: 0;
						right: 0;
						width: 336px;
						height: 0;
						border-color: transparent #f00 #f00 transparent;
					}
					100%{
						left: auto;
						bottom: 0;
						right: 0;
						width: 0;
						height: 336px;
						border-color: transparent #f00 #f00 transparent;
					}
				}
				@keyframes move-2{
					0%{
						left: auto;
						top: 0;
						right: 0;
						width: 0;
						height: 336px;
						border-color: #f00 #f00 transparent transparent;
					}
					49%{
						left: auto;
						top: 0;
						right: 0;
						width: 336px;
						height: 0;
						border-color: #f00 #f00 transparent transparent;
					}
					50%{
						left: 0;
						top: 0;
						right: auto;
						width: 336px;
						height: 0;
						border-color: #f00 transparent transparent #f00;
					}
					100%{
						left: 0;
						top: 0;
						right: auto;
						width: 0;
						height: 336px;
						border-color: #f00 transparent transparent #f00;
					}
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->

	 </body>
