<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				.box{
					position:fixed;
					top: 50px;
					right: 0px;
					width: 220px;
					/* border: 1px solid #000; */
					/* animation-name: move;
					animation-duration: 7s;
					transition-timing-function: linear;
					animation-iteration-count: infinite; */
					animation: move 6s linear infinite;
				}
				@keyframes move{
					from{
						top: 50px;
						right: 0%;
					}
					to{
						top: 50px;
						right: 100%;
					}
				}
				.box .bg{
					height: 300px;
					background: url("./4.png") -1080px 0;
					animation: runming 1s steps(1) infinite;
					/* animation-name: runming;
					animation-duration:0.6s;
					transition-timing-function: steps(1);
					animation-iteration-count: infinite; */
				}
				@keyframes runming{
					0%{background: url("./4.png") -1080px 0;}
					17%{background: url("./4.png") -900px 0;}
					33%{background: url("./4.png") -720px 0;}
					50%{background: url("./4.png") -540px 0;}
					66%{background: url("./4.png") -360px 0;}
					83%{background: url("./4.png") -180px 0;}
					100%{background: url("./4.png") 0 0;}
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div class="box">
			<div class="bg"></div>
		</div>
	 </body>
</html> <!-- 结束标签-->
