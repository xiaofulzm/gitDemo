<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				.box{
					position: relative;
					margin: 150px auto;
					width: 600px;
					height: 20px;
					background-color: #f9f;
					border-radius: 30px;
					/* overflow: hidden; */
				}
				.box:before{
					position: absolute;
					left: 0px;
					top: -30px;
					display: block;
					content: "";
					width: 70px;
					height: 70px;
					border-radius: 50%;
					background-color: #0fc;
					animation-name: move;
					animation-duration: 5s;
					transition-timing-function: cubic-bezier( 27, 75, 86, 21);
					animation-iteration-count: infinite; 
				}
				@keyframes move{
					0%{
						left: 0px;
						top: -30px;
					}
					50%{
						left: 550px;
						top: -30px;
						background-color: #f9f;
					}
					100%{
						left: 0px;
						top: -30px;
					}
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div class="box"></div>
	 </body>
</html> <!-- 结束标签-->
