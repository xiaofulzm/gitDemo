		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				div[class]{
					position: absolute;	
					top: 20px;
					left: 200px;
					width: 1130px;
					height: 488px;
				}
				.one{
					animation:move-1 8s linear infinite;
				}
				.tow{
					animation:move-2 8s linear infinite;
				}
				.tow{
					animation:move-3 8s linear infinite;
				}
				@keyframes move-1{
					0%{background: #1376ba url("images/cloud_one.png") 0 0;}
					100%{background: #1376ba url("images/cloud_one.png") -477px 0;}
				}
				@keyframes move-2{
					0%{background: url("images/cloud_tow.png") 0 0;}
					100%{background: url("images/cloud_tow.png") -477px 0;}
				}
				@keyframes move-3{
					0%{background: url("images/cloud_three.png") 0 0;}
					100%{background: url("images/cloud_three.png") -477px 0;}
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
			<div class="one"></div>
			<div class="tow"></div>
			<div class="three"></div>
	 </body>
