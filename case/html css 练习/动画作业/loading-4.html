<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				.loading{
					position: relative;
					margin: 150px auto;
					width: 150px;
					height: 150px;
					border: 10px solid #000;
					border-radius: 50%;
					border-top: 10px solid transparent;
					animation-name: move;
					animation-duration: 2s;
					transition-timing-function: linear;
					animation-iteration-count: infinite;
				}
				.loading:after{
					position: absolute;
					top: -20px;
					left: 24px;
					content: "";
					display: block;
					width: 100px;
					height: 100px;
					border-radius: 50%;
					background-color: #8080ff;
				}
				@keyframes move{
					0%{
						transform: rotate(0deg);
					}
					100%{
						transform: rotate(360deg);
					}
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div class="loading"></div>
	 </body>
</html> <!-- 结束标签-->
