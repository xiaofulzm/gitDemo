<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->

		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->

		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				body{
					background-color:pink;
				}
				/* 侧边栏 */
				.box .sidebar{
					position: fixed;
					right: -35px;
					width: 35px;
					height: 100%;
					background-color:#000;
					transition: right .5s;
				}
				.box .sidebar:hover{
					right: 0;
				}
				.box .sidebar ul{
					margin-top: 150px;
					width: 35px;
					height: 100%;
				}
				.box .sidebar ul li{
					position: relative;
					width: 35px;
					height: 35px;
				}
				.box .sidebar ul li:hover{
					background-color: red;
				}
				.box .sidebar ul .top-100{
					margin-top: 90px;
				}
				/* 提示内容 */
				.box .sidebar li p{
					position: absolute;
					top: 0px;
					left: -180px;
					width: 90px;
					height: 35px;
					background-color: #3d3d3d;
					text-align: center;
					line-height: 35px;
					font-size: 12px;
					color: #fff;
					transition: opacity .5s,left .5s;
					opacity: 0;
					visibility: hidden;  /* 不显示 */
				}
				.box .sidebar li:hover p{
					left: -90px;
					opacity: 1;
					visibility: visible;
				}
				.box .sidebar li p:before{
					position: absolute;
					top: 8px;
					right: -15px;
					content: "";
					border-style:solid;
					border-width: 8px 8px 8px 8px;
					border-color: transparent transparent transparent #3d3d3d;
				}
				/* 购物车 */
				.box .sp{
					position: fixed;
					top: 185px;
					right: 0px;
					z-index: 1;
					width: 35px;
					height: 90px;
					background-color: #000;
				}
				.box .sp:hover{
					background-color: red;
				}
				.box .sp:hover~ .sidebar{
					position: fixed;
					right: 0px;
				}
				.box .sp i{
					display: block;
					width: 35px;
					height: 35px;
					background-image: url("./img/b.png");
				}
				.box .sp:hover i{
					background-image: url("./img/a.png");
				}
				.box .sp p{
					margin-top: -6px;
					margin-left: 7px;
					width: 20px;
					text-align: center;
					font-size: 13px;
					color: #fff;
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		
		<div class="box">
			<!-- 购物栏 -->
			<div class="sp">
				<i></i>
				<p>购物车</p>
			</div>
			<!-- 侧边栏 -->
			<div class="sidebar">
				<ul>
					<li>
						<i><img src =" ./img/1.png"></i>
						<p>会员权益</p>
					</li>
					<li class="top-100">
						<i><img src =" ./img/2.png"></i>
						<p>我的资金</p>
					</li>
					<li>
						<i><img src =" ./img/3.png"></i>
						<p>我的收藏</p>
					</li>
					<li>
						<i><img src =" ./img/4.png"></i>
						<p>我看过的</p>
					</li>
					<li>
						<i><img src =" ./img/5.png"></i>
						<p>我要充值</p>
					</li>
				</ul>
			</div>
		</div>
		<script>
		</script>
	 </body>
</html> <!-- 结束标签-->
