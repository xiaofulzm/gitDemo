<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				#box ul li{
					height: 50px;
					padding-left: 50px;
					line-height: 50px;
					font-size: 12px;
					border-bottom: 1px solid red;
				}
				#box ul li span{
					float: left;
				}
				#box ul li input{
					display: none;
					float: left;
					margin-top: 14px;
					color: #999;
				}
				#box ul li p{
					float: left;
					width: 50px;
					height: 25px;
					line-height: 25px;
					text-align: center;
					margin-top: 12px;
					margin-left: 10px;
					background: #000;
					color: #fff;
					cursor: pointer;
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div id="box">
			<ul>
				<li>
					<span>点击修改</span>
					<input type="text" value="点击修改">
					<p>修改</p>
				</li>
				<li>
					<span>点击修改</span>
					<input type="text" value="点击修改">
					<p>修改</p>
				</li>
				<li>
					<span>点击修改</span>
					<input type="text" value="点击修改">
					<p>修改</p>
				</li>
				<li>
					<span>点击修改</span>
					<input type="text" value="点击修改">
					<p>修改</p>
				</li>
			</ul>
		</div>
		<script>
			var aSpan = document.querySelectorAll("#box ul li span"),
				aInput = document.querySelectorAll("#box ul li input"),
				aP = document.querySelectorAll("#box ul li p"),
				len = aSpan.length;
			for (var i = 0;i< len ;i++ ){
				aP[i].lzm = i;
				aP[i].onclick = function (){
					var n =this.lzm;	
					if (this.innerHTML === "修改"){  //当span标签的内容为修改时  返回以下代码
						aInput[n].style.display = "block"; //显示
						aSpan[n].style.display= "none";//隐藏
						aInput[n].value= ""; //当点击修改后input提示内容消失
						this.innerHTML = "确认"; 
					}else{ //input标签内容传给span
						aSpan[n].innerHTML = aInput[n].value;
						aInput[n].style.display = "none";//input标签隐藏
						aSpan[n].style.display= "block";//获取inpout内容 并显示span 
						this.innerHTML = "修改";
					}
				}
			}
		</script>
	 </body>
</html> <!-- 结束标签-->
