<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				#box{
					width: 310px;
					height: 75px;
					margin: 30px auto;
					font-size: 12px;
					line-height: 75px;
				}
				#box span{
					float: left;
					color: red;
				}
				#box ul{
					float: left;
					width: 100px;
					height: 20px;
					margin-top: 27px;
				}
				#box ul li{
					float: left;
					width: 20px;
					height: 20px;
					background: url("https://afeifeifei.github.io/class-demo/js-demo/2-08-02/img/star.png");
					cursor: pointer;
				}
				#box ul li.on{
					background-position: 0 -27px;
				}
				#box p{
					float: right;
					width: 120px;
					height: 70px;
					line-height: 20px;
					border: 1px solid #ccc;
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div id="box">
			<span>星级评分：</span>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<p>提示：请认真给当前文章打分</p>
		</div>
		<script>
			(function (){
				var oUl = document.querySelector("#box ul"),
					aLi =document.querySelectorAll("#box ul li"),
					oP = document.querySelector(" #box p"),
					len = aLi.length,
					pText = ["提示： 亲认真给当前文章打分","很差","较差","一般","很好","优秀"],
					a= -1;
					
				for (var i = 0;i<len ;i++ ){
					aLi[i].index = i;
					aLi[i].onmouseenter = function(){
						var x = this.index;
						for ( var i = 0; i<len ;i++ ){
							if (i<= x){
								aLi[i].classList.add("on");
							}else{
							aLi[i].classList.remove("on");	
							}
						}
					oP.innerText = pText[x+1];
					}
					aLi[i].onclick = function (){
						a = this.index;
					}
					oUl.onmouseleave = function(){
						for ( var i = 0; i<len ;i++ ){
							if (i<= a){
								aLi[i].classList.add("on");
							}else{
								aLi[i].classList.remove("on");
								oP.innerText = pText[a+1];
							}
						}
					}
				}
			})();
		</script>
	 </body>
</html> <!-- 结束标签-->
