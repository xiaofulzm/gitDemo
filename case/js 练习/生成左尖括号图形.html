<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}

				#wrap{
					margin: 100px auto;
					border: 1px dotted blue;
				}
				#wrap p{
					width: 50px;
					height: 50px;
					background-color: pink;
					color: #fff;
					font-size: 24px;
					font-weight: bolder;
					text-align: center;
					line-height: 50px;
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div id ="wrap"></div>
		<script>
			var oWrap = document.getElementById("wrap"),
				num = 9, //序号
				mid = num/2-0.5; //中间数值
			oWrap.style.width = (mid+1)*50 + "px";// 定义大盒子宽高
			oWrap.style.height = num*50 + "px";
			var html = "";
			for (var i = 0;i< num ;i++ ){
				//var left = i*50;
				/*if (i<= mid){
					left; 当p标签个数小于等于中间值时 
				}else{
					left = (num-i-1)*50;  当大于中间值时 超出盒子 序号num 减去i 再减1
				}*/
				var left = (i<=mid ? i : left= num-1-i)*50 //三目运算符
				html= html + "<p style='margin-left:" +left + "px;'>" + i +"</p>"; //添加p标签
			}
			oWrap.innerHTML = html;
		</script>
	 </body>
</html> <!-- 结束标签-->
