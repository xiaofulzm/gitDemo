<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				#Logo{width:50px;height:100%; position:absolute; left:0px; top:0px; }
				#Menu{position:absolute;height:100%;left:-50px; top:0px; background:#666;}
				#Menu ul{height:500px; margin-top:150px; width:50px;}
				#Menu ul li{height:36px; width:50px; margin:20px 0px; padding:7px 0px; text-align:center; position:relative;}
				#Logo p.but{background:url("images/zuoyou.png") center/cover ; width:50px; height:50px; bottom:50px; position:absolute; }

				#Menu ul li.bg{background:#ffffcc;}
				#Menu ul li .con{width:200px;height:180px; border:1px solid #666;  position:absolute; left:50px; top:-1px;
					border-left:0px; display:none; background:#ffffcc;}

			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div id="Logo">
			<div id="Menu" style="left: 0px;">
				<ul>
					<li>
						<img src="images/bq1.png">
						<div class="con"></div>
					</li>
					<li>
						<img src="images/bq2.png">
						<div class="con"></div>
					</li>
					<li>
						<img src="images/bq3.png">
						<div class="con"></div>
					</li>
					<li>
						<img src="images/bq4.png">
						<div class="con"></div>
					</li>
					<li>
						<img src="images/bq5.png">
						<div class="con"></div>
					</li>
				</ul>

			</div>
			<p class="but" style="background-position: 0px 0px;"></p>
		</div>
		<script>
			var aBut = document.getElementsByClassName("but")[0],
				oMenu = document.getElementById("Menu");
			var tag = true;
				aBut,onclick = function (){
					if (tag){
						aBut.style.backgroundPosition = " 50px 0px";
						oMenu.style.left = "-50px";
						tag = false; //点击一次后返回false 给下面true
					}else{
						aBut.style.backgroundPosition = " 0px 0px";
						oMenu.style.left = "0px";
						tag =true; //点击一次后  返回true 点击展开
					}

				}
		</script>
	 </body>
</html> <!-- 结束标签-->
