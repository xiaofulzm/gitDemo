		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">

		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				#btn{
					margin: 50px 500px;
					width: 100px;
					height: 30px;
					border: 2px  solid pink;
				}
				.red{
					background-color: red;
				}
				.blue{
					background-color: blue;
				}
				.green{
					background-color: green;
				}
				.white{
					background-color: white;
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<input type="button" value="按钮" id="btn" class="">
		<script>
			var oBtn = document.getElementById("btn");
			var a = ["red","blue","gerrn","white"], //定义对象数组
				b = 0;
			oBtn.onclick = function (){
				b++;
				b %= a.length;  // b = b /a.length  取余
				this.className = a[b];  //添加类名
			};
		</script>
	 </body>
</html> <!-- 结束标签-->
