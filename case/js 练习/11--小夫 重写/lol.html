<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>小夫的模板</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
						#banner{
					overflow: hidden;
					position: relative;
					width: 820px;
					height: 380px;
					margin: 50px auto;
				}
				#banner .b-img{
					width: 100%;
					height: 340px;
				}
				#banner .b-img ul{
					width: 1000%;
					height: 100%;
					margin-left: 0;
					transition: margin-left .3s;
				}
				#banner .b-img ul li{
					float: left;
					width: 10%;
					height: 100%;
				}
				#banner .b-img ul li img{
					display: block;
				}
				#banner .b-tab{
					width: 100%;
					height: 40px;
				}
				#banner .b-tab ul{
					width: 1000%;
					height: 100%;
				}
				#banner .b-tab ul li{
					float: left;
					width: 2%;
					height: 38px;
					background-color: #e3e2e2;
					border-bottom: 2px solid #e3e2e2;
					text-align: center;
					line-height: 38px;
					font-size: 12px;
					cursor: pointer;
					/*2px #cea861 solid*/
				}
				#banner .b-tab ul li.active{
					background-color: #f5f5f5;
					color: #cea861;
					border-bottom: 2px solid #cea861;
				}
				#banner .b-arrow div{
					position: absolute;
					top: 50%;
					width: 30px;
					height: 40px;
					margin-top: -20px;
					background-color: rgba(205,167,98,.5);
					line-height: 40px;
					text-align: center;
					color: #fff;
					font-size: 12px;
					font-weight: bolder;
					transition: .2s;
					cursor: pointer;
				}
				#banner .b-arrow div:hover{
					background-color: rgba(205,167,98,.9);
				}
				#banner .b-arrow div.left{
					left: 0;
				}
				#banner .b-arrow div.right{
					right: 0;
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
			<div id="banner">
			<!--图片-->
			<div class="b-img">
				<ul>
					<li><img src="images/1.jpg"></li>
					<li><img src="images/2.jpg"></li>
					<li><img src="images/3.jpg"></li>
					<li><img src="images/4.jpg"></li>
					<li><img src="images/5.jpg"></li>
				</ul>
			</div>
			<!--选项卡-->
			<div class="b-tab">
				<ul>
					<li class="active">季中英雄之礼</li>
					<li>我们的冠军皮肤</li>
					<li>试炼2019门票</li>
					<li>晚23点iG再战SKT</li>
					<li>票选更新英雄</li>
				</ul>
			</div>
			<!--左右按钮-->
			<div class="b-arrow">
				<div class="left">
					<
				</div>
				<div class="right">
					>
				</div>
			</div>
		</div>
		<script>
			(function (){
				//获取元素
				var oUl= document.querySelector("#banner .b-img ul"),
					aTabLi = document.querySelectorAll("#banner .b-tab li"),
					oLeft = document.getElementsByClassName("left"),
					oRight= document.getElementsByClassName("right"),
					len = aTabLi.length,
					x = 0; //定义一个变量来记录当前显示的序号
				//封装
				function lzm(){
					for (var j = 0;j<len ;j++ ){
							aTabLi[j].classList.remove("active");//删除原来的tab样式
						}
						aTabLi[x].classList.add("active");
						oUl.style.marginLeft = -x*820 + "px";
				} 
				//给鼠标放在上的的tab添加样式
				for (var i= 0;i<len ;i++ ){
					aTabLi[i].index = i;
					aTabLi[i].onmouseenter = function (){
						x = this.index;
						lzm();
					}
				}
				//左按钮
				oLeft[0].onclick = function (){
					x--;
					if (x <0)x =len-1;
					lzm();
				}
				//右按钮
				oRight[0].onclick = function (){
					x++;
					if (len<=x)x= 0;
					lzm();
				}
			})();
		</script>
	 </body>
</html> <!-- 结束标签-->
