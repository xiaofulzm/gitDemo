<!doctype html><!-- 着重强调这是一个HTML模板 -->
<html lang="en"><!-- 页面的所有内容，涵盖整体（人） -->
	 <head><!-- 灵魂，储存的是页面的基础信息（标题，编码格式 ） -->
		  <meta charset="UTF-8"><!-- 支持中文的外国码 -->
		  <meta name="Generator" content="EditPlus®">
		  <meta name="Author" content="小夫"><!-- 作者 -->
		  <meta name="Keywords" content=""><!-- 关键词： 到底有哪些东西进行总结，进行分类 -->
		  <meta name="Description" content=""><!-- 页面的描述 -->
		  <title>留言点击提交</title><!-- 页面标题 -->
			<style>
				body,h1,h2,h3,h4,h5,h6,p,ul,dl,ol,p{
					margin: 0;
					font-size: 16px;
					line-height: normal;
				}
				a{
					color: #000;
					text-decoration: none;
				}
				ul,dl{
					padding: 0;
					list-style-type: none;
				}
				input{
					margin: 0;
					padding: 0;
					outline: none;  /* border */
				}
				.clearfix:after{
					display: block;
					content: "";
					height: 0;
					font-size: 0;
					clear: both;
					overflow: hidden;
				}
				#box{
					margin: 50px auto;
					width: 500px;
					
				}
				#box #text{
					width: 500px;
					height: 100px;
					border: 1px solid blue;
					resize: none; /* 让textarea不可以调整大小 */
				}
				#box #btn{
					float: right;
					width: 80px;
					background-color: #ff6633;
				}
				#box #list{
					margin-top: 40px;
					width: 100%;
/* 					border: 1px solid black; */
				}
				#box #list li{
					width: 100%;
					padding: 5px 0;
					line-height: 30px;
					text-indent: 2em;
					border-bottom: 1px solid #cccc66;
				}
			</style>
	</head>
	 <body><!-- 肉体,储存了页面的具体内容表现 -->
		<div id ="box">
			<textarea id="text"></textarea>
			<input type="button" value="提交" id= "btn">
			<ul id="list">
				<!-- <li>fdfd</li>
				<li>fdfd</li>
				<li>fdfd</li> -->
			</ul>
		</div>
		<script>
			var oText = document.getElementById("text"),
				oBtn = document.getElementById("btn"),
				oList = document.getElementById("list");
			oBtn.onclick = function (){
				var val= oText.value;  //通过value来获取内容
					oText.value = "";  //清空内容
				oList.innerHTML += "<li>"+val+"</li>";  //将类容拼接好后  赋给ul  
			}
		</script>
	 </body>
</html> <!-- 结束标签-->
